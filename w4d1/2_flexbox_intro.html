<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Layout One</title>

<style>
  * {
    margin: 0;
  }
  body {
    background-color: lightyellow;
    height: 100vh;
    display: flex;
    flex-wrap: wrap;
  }

  header {
    background-color: lightpink;
    flex-basis: 100%;
  }

  .container {
    display: flex;
  }

  aside {
    background-color: lightsteelblue;
    flex: 1;
  }

  main {
    background-color: lightgreen;
    flex: 2;
  }

  h2 {
    height: 200px;
    line-height: 200px; /* can be any size units*/
    text-align: center;
  }
</style>


</head>

<body>
  <header>
    <h2>A</h2>
  </header>

  <!-- <div class="container"> -->
    <aside>
      <h2>B</h2>
    </aside>
  
    <main>
      <h2>C</h2>
    </main>
  <!-- </div> -->
</body>

</html>
